[package]
name = "solana-stake-program"
version = "1.6.13"
description = "Safecoin Stake program"
authors = ["Safecoin Maintainers <maintainers@solana.foundation>"]
repository = "https://github.com/solana-labs/solana"
license = "Apache-2.0"
homepage = "https://solana.com/"
documentation = "https://docs.rs/solana-stake-program"
edition = "2018"

[dependencies]
bincode = "1.3.1"
log = "0.4.11"
num-derive = "0.3"
num-traits = "0.2"
serde = "1.0.122"
serde_derive = "1.0.103"
solana-frozen-abi = { path = "../../frozen-abi", version = "=1.6.13" }
solana-frozen-abi-macro = { path = "../../frozen-abi/macro", version = "=1.6.13" }
solana-metrics = { path = "../../metrics", version = "=1.6.13" }
solana-sdk = { path = "../../sdk", version = "=1.6.13" }
solana-vote-program = { path = "../vote", version = "=1.6.13" }
solana-config-program = { path = "../config", version = "=1.6.13" }
thiserror = "1.0"

[dev-dependencies]
solana-logger = { path = "../../logger", version = "=1.6.13" }

[build-dependencies]
rustc_version = "0.2"

[lib]
crate-type = ["lib"]
name = "solana_stake_program"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
